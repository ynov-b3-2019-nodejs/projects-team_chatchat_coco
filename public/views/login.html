{% extends "layout.html" %}

{% block content %}
<h2>Connexion :</h2>

<form method="POST" action="/login">
    <div class="form-group">
        <label>email</label>
        <input name="email" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Indiquez votre pseudonyme">
    </div>
    <div class="form-group">
        <label>password</label>
        <input name="password" type="password" class="form-control" placeholder="Indiquez votre mot de passe">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
